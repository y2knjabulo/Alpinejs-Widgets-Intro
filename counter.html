<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="index.js"></script>
    <script src="counter.js"></script>

<body>
    <div x-data="initCounter()">
        <h1>Counter</h1>
        <button x-on:click="decrement()">Decrement</button>
        <span x-text="counter"></span>
        <button x-on:click="increment()">Increment</button>
        <button x-on:click="reset()">Reset</button>
    </div>
    <hr>
    <div>
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            <a href ="index.html" class ="btn btn-primary">Other page</a>  
    </div>
      
        
</body>
</html>
